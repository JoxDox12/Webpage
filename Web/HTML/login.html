<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../CSS/style-lang.css">

        <script src="../JS/lang-login.js"></script>

    </head>
    <body>
        <header>
            <div class="logo">
                <a href ="#header">
                <img src="../IMG/logo.png" width="50px" height="50px">
                </a>
            </div>
            <ul>
                <li><a href="../HTML/index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></l>
                <li><a href="../HTML/login.html">Log In</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="login-section">
            <div class="formbox login">
                <form action="" method="post">

                    <h2 class="titlem">Log In</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-envelope'></i>
                        </span>
                        <input type="email" placeholder="Email" required>
                        <label for=""></label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt' id="lock"></i>
                        </span>
                        <input type="password" placeholder="Password" class="input_text" autocomplete="off" required>
                        <label for=""></label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember account</label>
                        <a href="">Forgot Password?</a>
                    </div>
                    <button class="btn">Log In</button>
                    <div class="create-account">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="formbox register">
                <form action="" method="post">

                    <h2 class="titlem">Sign Up</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-envelope'></i>
                        </span>
                        <input type="email" placeholder="Email" required>
                        <label for=""></label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt' id="lock"></i>
                        </span>
                        <input type="password" placeholder="Password" class="passw" autocomplete="off" id="Input" required>
                        <label for=""></label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class='bx bxs-lock-alt' id="lock"></i>
                        </span>
                        <input type="password" placeholder="Confirm Password" class="input_text" autocomplete="off" required>
                        <label for=""></label>
                    </div>
                    <button class="btn">Sign Up</button>
                    <div class="create-account">
                        <p>Already have an account? <a href="#" class="login-link">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
